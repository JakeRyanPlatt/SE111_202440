<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jake Platt">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>

    <form method="GET" action="confirm.html">
       
        <table>

            <thead><!--column headers for table in form-->

                <tr><!--new table row-->
                    <!--leftside column-->
                    <td><!--table data cell-->
                        <h2><b>Labels</b></h2>
                    </td>
                    <!--Rightside column-->
                    <td>
                        <h2><b>Form Fields</b></h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>

                        <h2>Parents/Guardian Name</h2>

                    </td>

                    <td>

                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name"><br>

                    </td>
                </tr>

                <tr>
                    <td>

                        <h2>Child's First Name</h2>

                    </td>

                    <td>

                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name"><br>

                    </td>
                </tr>

                <tr>
                    <td>

                        <h2>Child's Age</h2>

                    </td>

                    <td>

                        <input type="number" required name="age" value="3"><br>

                    </td>
                </tr>

                <tr>
                    <td>

                        <h2>Date and Time</h2>

                    </td>

                    <td>

                    </td>
                </tr>


                <tr>
                    <td>

                        <h2>Date</h2>

                    </td>

                    <td>

                        <input type="date" required name="date"><br>

                    </td>
                </tr>
            </tbody>

</body>
</html>
