<!DOCTYPE html>
<html lang="en">
<head>

    <title>Payment Calculator</title>
</head>
<body>
    
    
    <!--Build your Table and Form here-->
    <h1>Payment Calculator</h1>

   <!--In Docuemnt JS element and end of HTML content, before the body close-->
   <script>

    //prompt() allows for a popup with a text box for data input by user

    //prompt() --> input to a user [input()]
     var name = prompt(`Enter your name: `)
    console.log(`prompt complete. ${name}`)

    alert(`Hi there ${name}!`)

    //-----------------------------------------------------------------------------------//
    var hourWage = Number(prompt(`Enter your hourly wage: `))
    var hours = Number(prompt(`Enter your hours worked: `))
    var grossPay = hours * hourWage
    var taxA = grossPay *0.2
    var netPay = grossPay - taxA
    console.log(`Gross Pay is: $${grossPay.toFixed(2)}\nNet Pay is $${netPay.toFixed(2)}\nTaxes Widthdrawn $${taxA.toFixed(2)}\nHours are ${hours}\nWages are ${hourWage}`)
    alert(`Your Gross Pay is: $${grossPay.toFixed(2)}\nYour Net Pay is $${netPay.toFixed(2)}`)


</script>

</body>
</html>
